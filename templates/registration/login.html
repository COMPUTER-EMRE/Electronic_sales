{% extends "base.html" %}
{% block content %}
  {% if user.is_authenticated %}
    <h2 style="padding: 10px;">Welcome {{ user.username }}</h2>
  {% else %}
    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      {{ form }}
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  {% endif %}
{% endblock %}
