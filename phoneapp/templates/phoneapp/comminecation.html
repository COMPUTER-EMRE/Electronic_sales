{% extends "base.html" %}

{% block content %}
<style>
  .contact-form-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh; /* Sayfanın yüksekliği kadar ortalamak için */
    background-color: #f9f9f9; /* Arka plan rengi */
    padding: 20px;
  }

  .contact-form-wrapper {
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 30px;
    max-width: 600px; /* Formun maksimum genişliği */
    width: 100%;
  }

  .contact-form-wrapper h2 {
    margin-bottom: 20px;
    font-size: 24px;
    color: #333;
  }

  .contact-form-wrapper p {
    font-size: 16px;
    color: #666;
    margin-bottom: 20px;
  }

  .contact-form-wrapper form {
    display: flex;
    flex-direction: column;
  }

  .contact-form-wrapper label {
    margin-bottom: 5px;
    font-weight: bold;
    color: #333;
  }

  .contact-form-wrapper input,
  .contact-form-wrapper textarea {
    margin-bottom: 15px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
  }

  .contact-form-wrapper button {
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    background-color: #007bff;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .contact-form-wrapper button:hover {
    background-color: #0056b3;
  }

  .contact-form-wrapper a {
    color: #007bff;
    text-decoration: none;
  }

  .contact-form-wrapper a:hover {
    text-decoration: underline;
  }
</style>

<div class="contact-form-container">
    <div class="contact-form-wrapper">
        <h2>İletişim Formu</h2>

        <form action="#" method="POST" class="contact-form">
            {% csrf_token %}
            <label for="name">İsminiz (zorunlu)</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-Mail (zorunlu)</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Konu</label>
            <input type="text" id="subject" name="subject">

            <label for="message">Mesajınız</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Gönder</button>
        </form>
    </div>
</div>
{% endblock %}
